<div class="col-xs-12">
  <h2>Mes appareils</h2>
  <p>Dernière mise à jour : {{lastUpdate | async | date:'d EEEE MMMM y' | uppercase}}</p>
  <ul class="list-group">
    <app-appareil-component *ngFor="let appareil of appareilList; let i = index" [appareilName]="appareil.name" [appareilStatus]="appareil.status" [id]="appareil.id" [indexOfAppareil]="i"></app-appareil-component>
  </ul>
  <button class="btn btn-success" (click)="onAllumer()">Tout allumer</button>
  <button class="btn btn-danger" (click)="onEteindre()">Tout éteindre</button>
</div>
